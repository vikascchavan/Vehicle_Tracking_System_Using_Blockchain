{% extends "base.html" %}

{% block content %}

<head>
  <link rel="stylesheet"  href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
  <div>
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <button id="wallet" class="btn primary" type="button"><a href="/wallet">Wallet</a></button>
      <button id="transaction" class="btn primary" type="button"><a href="/transaction">Tansactions</a></button>
      <button id="mine" class="btn primary" type="button"><a href="{{node_address}}/mine"
          target="myIframe">Mine</a></button>
      <button id="getchain" class="btn primary" type="button"><a href="/get_chain">Chain</a></button>
      <button id="vehical_track" class="btn primary" type="button"><a href="/track">Track Vehical</a></button>

    </form>
  </nav>
  </div>
  <center>
    <div id="transactionHeader">
      <h3><b>Transaction</b></h3>
    </div>
</center>
  <center>


    <form action="/submit" id="textform" method="post" class="form-horizontal">
      <div>
        <label for="owner"><b>Vehical Owner Name</b></label>
        <input type="text" name="author" placeholder="eg.Company/Person">
      </div>
      <br>
      <div>
        <label for="owner"><b>Buyer Name</b></label>
        <input type="text" name="buyer" placeholder="eg.Company/Person">
      </div>
      <br>
      <div>
        <label for="address"><b>Owner Private Address</b></label>
        <input type="text" name="content" placeholder="eg  ....xxxxx....">
      </div><br>
      <div>
        <label for="address"><b>Owner Public Address</b></label>
        <input type="text" name="s_public_key" placeholder="eg  ....xxxx....">
      </div><br>
      <div>
        <label for="privatekey"><b>Vehical Model Name</b></label>
        <input type="text" name="model" placeholder="eg  MARUTI">
      </div><br>
      <div>
        <label for="vehiclekey"><b>Vehicle Number</b></label>
        <input type="text" name="v_type" placeholder="vehicle Number">
      </div><br>
      <div>
        <label for="amount"><b>Amount</b></label>
        <input type="text" name="amount" placeholder="money">
      </div><br>
      <input type="submit" value="Submit"><br>
    </form>
  </center>
  </body>
 <style>
   label{
     width:200px;
     display: inline-block;
     text-align: left;
   }
   #transactionHeader{
     margin: 20px;
   }
</style>

{% endblock %}
