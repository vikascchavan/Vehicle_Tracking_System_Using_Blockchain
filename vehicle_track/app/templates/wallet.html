{% extends "base.html" %}

{% block content %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <button id="wallet1" class="btn primary" type="button"><a href="/wallet">Wallet</a></button>
            <button id="transaction" class="btn primary" type="button"><a href="/transaction">Tansactions</a></button>
            <button id="mine" class="btn primary" type="button"><a href="{{node_address}}/mine"
                    target="myIframe">Mine</a></button>
            <button id="getchain" class="btn primary" type="button"><a href="/get_chain">Chain</a></button>
            <button id="vehical_track" class="btn primary" type="button"><a href="/track">Track Vehical</a></button>

        </form>
    </nav>
    <center>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="card-body">
                        <h4 class="card-title">Customer Wallet</h4>
                        <input type="button" id="wallet" class="btn btn-primary btn-lg"
                            value="Generate Public and Private Addresses">
                    </div>

                </div>
            </div>
        </div>

        <br>

        <div class="container">

            <div class="row">
                <label class="col-sm-2">Public Address:</label>
                <div class="col-sm-8">
                    <textarea id="public_address" rows="1" class="form-control" readonly></textarea>
                </div>
            </div>

            <br>

            <div class="row">
                <label class="col-sm-2">Private Address:</label>
                <div class="col-sm-8">
                    <textarea id="private_address" rows="1" class="form-control" readonly></textarea>
                </div>
            </div>

            <br>


        </div>
    </center>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>

        $(function () {
            $('#wallet').click(function () {

                $.ajax({
                    url: '/wallet/new',
                    type: 'GET',
                    success: function (response) {
                        document.getElementById("private_address").innerHTML = response['private_address'];
                        document.getElementById("public_address").innerHTML = response['public_address'];
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        })


    </script>
    {% endblock %}
</body>
<style>
    textarea {
        width: 50%;
    }
</style>
